<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code</title>
</head>
<body style="background-color: black;color: white;">

    
</body>
<script>
const div=document.createElement('div');
console.log(div);
div.className="main";
div.id="myid";
div.id=Math.round(Math.random()*10+1);//random ids
div.setAttribute("title","generated title")//(title set kia,uski jo value set krni hai)
div.style.backgroundColor="green";
div.style.padding="15px";//abhi sirf memory mein ,page pr attach nai hua
//div.innerText="Hammad Muntazir";
//people  prefer set attribute on .innerText etc because overwrite krta hai pahly value ko  reference lata ha phir us mein set krta hai
//setattribute value ko ly kr nai atta blky direct select krta ha is trah aik router bachta hai

//what we prefer:
const addText=document.createTextNode("Chai aur Code");
//text node create hogaya
div.appendChild(addText);
//abhi page pr attach hogaya
//attaching on document
document.body.appendChild(div)
</script>
</html>
