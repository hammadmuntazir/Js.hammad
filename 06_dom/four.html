<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black;color:white;">
<ul class="language">
    <li>JavaScript</li>
</ul>    
</body>
<script>
    function addLanguage(langName){
      const li= document.createElement('li');
      li.innerHTML=`${langName}`
      document.querySelector('.language').appendChild(li);
    }//jtni baar method chal raha hai utni baar tree triverse kr raha hai
    addLanguage('Python');
    addLanguage('Java');
    //adding language in optimize way
    function addOptiLanguage(langName){
        const li=document.createElement('li');
 // li.appendChild(document.createTextNode(langName));
       const addText=document.createTextNode(langName);
       li.appendChild(addText);
       document.querySelector('.language').appendChild(li);
    }
    addOptiLanguage('C++');

    //Edit
    const secondlang=document.querySelector("li:nth-child(2)")
    secondlang.innerHTML="Hammad"//not optimize way
    //secondApproach
    const newli=document.createElement('li');
    newli.textContent="Ali"//abhi add nai hua
    secondlang.replaceWith(newli);//inner HTML better than it

    //Edit
    const firstLang=document.querySelector("li:first-child")
    firstLang.outerHTML="<li>TypeScript</li>"

    //Remove
    const lastLang=document.querySelector("li:last-child")
    lastLang.remove()//C++remove ho jayega
    
</script>
</html>
